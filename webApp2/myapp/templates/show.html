

<table  class="table-striped">
    <form method="POST" action="/search">
        {% csrf_token %}
    <tr>
        <td><input name="name"></td>
   <td> <button type="submit">search </button></td>
    </tr>
    </form>
        <th>ID</th>
        <th>MID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
    </tr>
    {% for i in employee%}
    <td>
        <td>{{i.id}}</td>
        <td>{{i.eid}}</td>
        <td>{{i.ename}}</td>
        <td>{{i.eemail}}</td>
        <td>{{i.econtact}}</td>
    <td>
        <a href="edit/{{i.id}}" >Edit</a>
        </td>
    <td>
    <a href="delete/ {{i.id}}" >delete</a>
        </td>


    </tr>
    {% endfor %}
</table>
